  <head>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">player-prototypes</h3>
      </div>

      <div class="jumbotron">
        <form class="form" id="player-create-form">
          <div class="form-group">
            <label for="player-name">Name</label>
            <input class="form-control" type="text" id="id_player-name" name="player-name" required>
          </div>
          <div class="form-group">
            <label for="player-class">Class</lable>
            <select class="form-control" id="id_player-class" name="player-class">
              <option value="mage">Mage</option>
              <option value="warrior">Warrior</option>
              <option value="assassin">Assassin</option>
            </select>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Create Player</button>
          </div>
        </form>
      </div><!--/jumbotron-->
      <div class="row" id="player-list"></div>

      
    </div>
